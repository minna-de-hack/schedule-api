<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>scheduleAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="{{ url_for('css', path='/style.css') }}" rel="stylesheet">
  </head>

  <body>
    <div id = "home" class="big-background">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid mx-5">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="home-content wrapper">
        <h2 class="page-title">C.H.R.O.N.O.S</h2>
        <small class="h4 text-muted"><u><em>Calendar Handling and Reminders for Organizing New Schedules</em></u></small>
        <p>予定の自動登録ボタンの埋め込み用のコードを自動生成するツールです。<br>
          いずれのフォームも空欄で問題ありません</p>
          <div class="container" style="width: 50%;">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="titleInput" placeholder="title" required="required">
              <label for="titleInput">タイトル</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="descriptionInput" placeholder="description">
              <label for="descriptionInput">説明</label>
            </div>
            <label for="startDatesInput">開始</label>
            <div class="form-floating mb-3">
              <div class="row">
                <div class="col">
                  <input type="date" class="form-control" id="startDatesInput" placeholder="start">
                </div>
                <div class="col">
                  <input type="time" class="form-control" id="startTimeInput" placeholder="start">
                </div>
              </div>
            </div>
            <label for="endDatesInput">終了</label>
            <div class="form-floating mb-3">
              <div class="row">
                <div class="col">
                  <input type="date" class="form-control" id="endDatesInput" placeholder="end">
                </div>
                <div class="col">
                  <input type="time" class="form-control" id="endTimeInput" placeholder="end">
                </div>
              </div>
            </div>
          </div>

        <button type="button" class="btn btn-outline-primary btn-lg mb-3" onclick="createTags()">コード生成</button>

        <div class="container" style="width: 50%;">
          <div class="EmbedCode-content">
            <samp>
              <code class="EmbedCode-code" id="exportTarget" data-lang="html">
              </code>
            </samp>
          </div>
          <div id="insertbutton">
            
          </div>
        </div>

        <div id="insertElement">
          <div id="insertOldElement"></div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('js', path='/scripts.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
